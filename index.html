<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styleHW1.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>NUS Money</title>
  </head>
  <body>
    <h2> NUS Money</h2>

    <form id="loginform" onsubmit="return false">
      <div class="form-control">
        <label>Log in to view Expenses</label>    
        <input type="text" id="custid" placeholder="Enter ID..." />
        <p id="wrongid" class="blinking" style="font-size:10px"></p>
      </div>
      <button class="btn" onclick="login()">Login</button>
    </form>

    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance">$0.00</h1>

      <div class="inc-exp-container">
        <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
      </div>
      <div class="inc-exp-container">
          <div>
            <h4>Deposit</h4>
              <p id="deposit" class="money plus">+$0.00</p>
          </div>
          <div>
            <h4>Loan</h4>
              <p id="loan" class="money minus">-$0.00</p>
          </div>
      </div>

      <h3>Details</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
      </ul>

        
      <h3>Customer Details</h3>
      <form id="form">
        <div class="form-control">
          <label for="custname">Customer Name</label>    
          <input type="text" id="custname" placeholder="Enter customername..." />
        </div>
        <button class="btn">Submit</button>
        <div class="form-control">
          <p id="reco" class="blinking"></p>
        </div>
       
      </form>
    
    </div>

    <script src="scriptHW1.js"></script>
  </body>
</html>
